<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/signupStyle.css">

</head>
<body>
    <div class="container">
        <div class="card-header">
            <div class="row1">
                <p class="create-an-account">
                    Welcome Back!
                </p>
            </div>
            <div class="row-2">
                <div class="col">
                    <p class="have-account">
                        Create an account ?
                    </p>
                    <a href="./signup.html" class="signin">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
        <form action="../pages/content.html">
            <label for="email" style="margin-top: 100px;">Email Address</label>
            <input type="email" name="email" id="email" class="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="password" style="margin-bottom: 50px;">
            <input type="submit" value="Sign in" class="signup-btn">
        </form>
    </div>
</body>
</html>
